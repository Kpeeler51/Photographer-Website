<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- link to Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <!-- link to Custom CSS-->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--Navigation Bar-->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Website logo. -->
        <a class="navbar-brand" href="./index.html">Photographer</a>
        <!-- Navbar collapses on smaller screens. -->
        <div class="collapse navbar-collapse d-flex justify-content-center">
          <ul class="navbar-nav my-2">
            <!-- Navbar links. -->
            <li class="nav-item mx-5">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="./prices.html">Prices</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    
    <!-- Email address and phone number information with icons. -->
    <section class="row ms-3">
        <h4 class="my-5 col-xl-4"> 
            <img src="./assets/Icons/email-50.png" alt="Image of a mail letter">
            Email Address:Photographer@email.com
        </h4>
        <h4 class="my-5 col-xl-4">
            <img src="./assets/Icons/phone-50.png" alt="Image of a telephone">
            Phone Number:123-456-7890
        </h4>
    </section>

    <!-- Contact Form -->
    <section class="mx-4">
        <h3>Contact Me</h3>
        <form action="#" method="get">
            <!-- Required form for first name. -->
        <div class="row">
            <div class="col-lg-2">
                <label class="py-1 d-block">First Name:</label>
                    <input type="text"
                    name="first-name"
                    placeholder="First Name" required>
            </div>
            <!-- Required form for last name. -->
            <div class="col-lg-2 g-0">
                <label class="py-1 d-block"> Last Name</label>
                <input type="text"
                name="last-name"
                placeholder="Last Name" required>
            </div>
        </div>
        <!-- Required form for email address. -->
        <div class="row">
            <div class="col-lg-2">
                <label class="py-1 d-block">Email:</label>
                <input type="email"
                name="email"
                placeholder="Human@email.com" required>
            </div>
            <!-- Required form for phone number. -->
            <div class="col-lg-2 g-0">
                <label class="py-1 d-block">Phone Number:</label>
                <input type="tel"
                 name="phone"
                placeholder="123-456-7890" required>
            </div>
        </div>
        <!-- Message to be sent to photographer -->
            <div>
                <label class="py-1 d-block">Message:</label>
                <textarea 
                name="message" id="message"
                placeholder="Enter Message Here"
                cols="53" rows="10" required></textarea>
            </div>
            <!-- Button to submit message and information -->
            <button class="btn btn-light" style="width: 491px;" type="submit" value="submit">Submit</button>
        </form>
    </section>

    <!--Footer for copyright and other info.-->
    <footer>
        Copyright &copy; 2024 Photographer
        Icons by <a href="https://icons8.com/">Icons8</a>
    </footer>


</body>
</html>
